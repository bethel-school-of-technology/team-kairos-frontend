<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter your information</h6>
        </div>
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <div *ngIf="invalidLogin" class="alert alert-danger">Invalid Login, Please Try Again</div>
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              
              <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a [routerLink]="['/signup']">Don't have an account? Sign Up </a>
      </div>
    </div>
  </div>
</div>
