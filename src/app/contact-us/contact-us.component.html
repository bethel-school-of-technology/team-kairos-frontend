<div class="d-flex justify-content-center">
  <section class="mb-4">

  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
  <!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
      a matter of hours to help you.</p>

  <div class="row">

      <!--Grid column-->
     <div id="contactForm" class="d-flex justify-content-center">
       <!-- <div class="col-md-9 mb-md-0 mb-5"> -->
          <form id="contact-form" name="contact-form" action="https://formspree.io/f/mrgjjqey"
          method="POST">

              <!--Grid row-->
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                          <label for="name" class="" ></label>
                      </div>
                  </div>
                  <!--Grid column-->

                  <!--Grid column-->
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="email" name="email" class="form-control" placeholder="Your Email">
                          <label for="email" class=""></label>
                      </div>
                  </div>
                  <!--Grid column-->

              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form mb-0">
                          <input type="text" id="subject" name="subject" class="form-control" placeholder="Questions, Comments, or Concerns">
                          <label for="subject" class=""></label>
                      </div>
                  </div>
              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-12">

                      <div class="md-form">
                          <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Your Message"></textarea>
                          <label for="message"></label>
                      </div>

                  </div>
              </div>
              <!--Grid row-->
              <div class="d-flex justify-content-center">
              <input class="btn btn-primary" type="submit" value="Submit">
            </div>
             

          </form>
        <div class="status"></div>
      </div>
          

  </div>

</section>
</div>
