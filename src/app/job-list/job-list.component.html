<h1>This is the main page</h1>

<div class="container" id="search-container">
    <div class="searchBox row justify-content-center">
        <label class="col-auto text-primary" for="search">Search Jobs:</label>
        <input class="col" type="search" id="search" placeholder="Search Job Listings"/>
    </div>
</div>
<div class="container" id="list-of-jobs">
    <div class="row job-card container" *ngFor="let JobPost of JobPosts">
        <h3 class="row text-primary">{{JobPost.jobTitle}}</h3>
        <p class="row">{{JobPost.jobDescription}}</p>
    </div>
</div>
